
##########################################
# TEOBResumS Hyperbolic capture prior
##########################################

waveform_kwargs:
  # Initial conditions and output time grid
  domain              : 0         # Time domain. EOBSPA is not available for eccentric waveforms!
  


#=================================
# INTRINSIC PARAMETERS
#=================================

parameters:
  intrinsic:
    #M:                          # Total mass of the binary system
    #  distribution: "uniform"
    #  kwargs:
    #    minimum: 10.0
    #    maximum: 200.0

    #q:                          # Mass ratio m1/m2 >= 1
    #  distribution: "uniform"
    #  kwargs:
    #    minimum: 1.0
    #    maximum: 18.0

    m1:                         
      distribution: "uniform"
      kwargs:
        minimum: 10.0
        maximum: 100.0

    m2:                        
      distribution: "uniform"
      kwargs:
        minimum: 10.0
        maximum: 100.0

    H_hyp:                      # Initial E_eob
      distribution: "uniform"
      kwargs:
        minimum: 1.0
        maximum: 1.01
      
    j_hyp:                      # initial pphi_eob (angular momentum)
      distribution: "delta"
      kwargs:
        value: 4.0

    r_hyp:                      # initial ratial separation
      distribution: "uniform"
      kwargs:
        minimum: 10
        maximum: 1000

    inclination:
      distribution: "sin"
      kwargs:
        minimum: 0.0
        maximum: torch.pi

    #chi1:                       # Dimensionless spin of the primary
    #  distribution: "uniform"
    #  kwargs:
    #    minimum: 0.0
    #    maximum: 0.99
    
    #chi2:                       # Dimensionless spin of the secondary          
    #  distribution: "uniform"
    #  kwargs:
    #   minimum: 0.0
    #   maximum: 0.99

#=================================
# EXTRINSIC PARAMETERS
#=================================

  extrinsic:

    time_shift:
      distribution: "uniform"
      kwargs:
        minimum: -0.1
        maximum: 0.1

    polarization:
      distribution: "uniform"
      kwargs:
        minimum: 0.0
        maximum: torch.pi

    distance:
      distribution: "uniform"
      kwargs:
        minimum: 10
        maximum: 3000

    ra:
      distribution: "uniform"
      kwargs:
        minimum: 0.0
        maximum: 2 * torch.pi
      
    dec:
      distribution: "cos"
      kwargs:
        minimum: -torch.pi / 2
        maximum:  torch.pi / 2
